<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container" style="padding-top: 5vh;">
        <h1 style="text-align: center; padding: 3vh;">Books</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.vuosi}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-dark">Edit</a>
                        <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
   
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: flex; justify-content: center;">
            <a href="/add" class="btn btn-primary">Add Book</a>
        </div>
    </div>

       <!-- Bootstrap JS and dependencies -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
