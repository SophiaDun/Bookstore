<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Book</h1>
        <form th:action="@{/save}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" /> 

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="vuosi">Year:</label>
                <input type="number" id="vuosi" th:field="*{vuosi}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="category">category:</label>
                <select id="categorylist" th:field="*{category}" class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
             </select>
            </div>	

    <button type="submit" class="btn btn-primary">Save</button>

            
        </form>
        <div style="display: flex; justify-content: center;">
            <a href="/booklist" class="btn btn-secondary mt-2">Go back</a>
        </div>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
